<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h1>Characters</h1>
        <th:block th:if="${characters != null}">
            <div th:each ="character : ${characters}">
                <a th:href="@{/character}">
                    <span th:text="${characters.name}"></span>
                </a>
            </div>
        </th:block>
    </div>
    <div>
        <form th:action="@{/user/${user.id}/characters/new}" th:method="post">
            <input type="text" name="name" />
            <input type="text" name="gender" />
            <input type="submit"/>
        </form>
    </div>
</body>
</html>
