<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <div th:each ="character : ${characters}">
            <a th:href="@{/character}">
                <span th:text="${character.name}"></span>
            </a>
        </div>
    </div>
</body>
</html>
