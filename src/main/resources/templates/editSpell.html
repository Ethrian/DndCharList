<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/static/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header2">
        <div class="header2-content">
            <h1>Редагувати закляття</h1>
        </div>
    </header>

    <div class="content-block" >
        <div class="d-flex justify-content-center">
            <div class="spells-box">
                <form th:method="post" th:action="@{/spells}">
                    <label class="form-label">Назва</label>
                    <input class="form-control" type="text" th:value="${spell.name}" required name="name" />
                    <table>
                        <tr>
                            <td><label class="form-label">Рівень</label>
                                <input class="form-control" type="number" min="0" max="9" th:value="${spell.lvl}" required name="lvl" /></td>
                            <td><label class="form-label">Школа</label>
                                <input class="form-control" type="text" th:value="${spell.spellType}" required name="spellType" /></td>
                            <td><label class="form-label">Час накладання</label>
                                <input class="form-control" type="text" th:value="${spell.castTime}" required name="castTime" /></td>
                            <td><label class="form-label">Дистанція</label>
                                <input class="form-control" type="text" th:value="${spell.distance}" required name="distance" /></td>
                            <td> <label class="form-label">Тривалість</label>
                                <input class="form-control" type="text" th:value="${spell.duration}" required name="duration" /></td>
                            <!--        <input type="checkbox" name="V" />-->
                            <!--        <input type="checkbox" name="S" />-->
                            <td><label class="form-label">Компоненти</label>
                                <input class="form-control" type="text" th:value="${spell.material}" required name="M" /></td>
                            <input  type="hidden" th:value="${spell.id}" name="spellId" />
                        </tr>
                    </table>
                    <label class="form-label">Опис</label>
                    <textarea class="form-control" type="text" th:text="${spell.description}" required name="description"></textarea>
                    <br/>
                    <button class="btn btn-dark" type="submit">Зберегти</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="logout">
            <a th:href="@{/logout}">
                <button class="btn btn-danger">Вихід</button>
            </a>
            <a th:href="@{/profile}">
                <button class="btn btn-warning">На головну</button>
            </a>
        </div>
        <div class="d-flex justify-content-around">
            <div><img src="/static/footerPart.jpg"></div>
            <div class="footer-content-div-text">
                <h6>
                    Бажаєте більше ознайомитися з "Підземеллями та Драконами"?
                    <br/>
                    <a href="https://dungeon.su/">https://dungeon.su/</a>
                    <br/>
                    <a href="http://dnd5e.wikidot.com/">http://dnd5e.wikidot.com/</a>
                    <br/>
                    <a href="https://company.wizards.com/en">https://company.wizards.com/en</a>
                </h6>
            </div>
        </div>
    </footer>
</body>
</html>
