<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>edit spell</h1>
    <div>
        <form th:action="@{/spells}" th:method="post">
            <input type="text" th:value="${spell.name}" name="name"/>
            <input type="number" th:value="${spell.lvl}" name="lvl"/>
            <input type="text" th:value="${spell.spellType}" name="spellType"/>
            <input type="text" th:value="${spell.castTime}" name="castTime"/>
            <input type="text" th:value="${spell.distance}" name="distance"/>
            <input type="text" th:value="${spell.duration}" name="duration"/>
            <input type="checkbox" th:value="${spell.verbal}" name="V"/>
            <input type="checkbox" th:value="${spell.somatic}" name="S"/>
            <input type="text" th:value="${spell.material}" name="M"/>
            <input type="text" th:value="${spell.description}" name="description"/>
            <input type="hidden" th:value="${spell.id}" name="spellId"/>
            <input type="submit"/>
        </form>
    </div>
</body>
</html>
