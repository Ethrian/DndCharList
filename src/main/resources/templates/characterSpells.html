<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/static/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header2">
        <div class="header2-content">
            <h1>Книга заклять</h1>
        </div>
    </header>

    <div class="content-block" >
        <div class="spells-table">
            <table class="table">
                <div th:each="spell : ${spells}">
                    <tr>
                        <th scope="col">Назва</th>
                        <th scope="col">Рівень</th>
                        <th scope="col">Школа</th>
                        <th scope="col">Час накладання</th>
                        <th scope="col">Дистанція</th>
                        <th scope="col">Тривалість</th>
                        <th scope="col">Компоненти</th>
                    </tr>
                    <tr>
                        <td class="table-light" th:text="${spell.name}"></td>
                        <td class="table-light" th:text="${spell.lvl}"></td>
                        <td class="table-light" th:text="${spell.spellType}"></td>
                        <td class="table-light" th:text="${spell.castTime}"></td>
                        <td class="table-light" th:text="${spell.distance}"></td>
                        <td class="table-light" th:text="${spell.duration}"></td>
    <!--                    <td class="table-secondary" th:text="${spell.verbal}"></td>-->
    <!--                    <td class="table-light" th:text="${spell.somatic}"></td>-->
                        <td class="table-light" th:text="${spell.material}"></td>
                    </tr>
                    <tr>
                        <td class="table-light" colspan="7" th:text="${spell.description}"></td>
                    </tr>
                    <tr>
                        <td colspan="7" class="table-secondary">
                            <div class="d-flex justify-content-left">
                                <form class="character-select" action="#" th:action="@{'/character/' + ${characterId} + '/spell/delete/' + ${spell.id}}" th:method="post">
                                    <button class="btn btn-danger" type="submit">Видалити</button>
                                </form>
                                <a class="character-select" th:href="@{/spells/{spellId}(spellId=${spell.id})}">
                                    <button class="btn btn-warning">Редагувати</button>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr></tr>
                </div>
            </table>
        </div>
        <div class="more-button">
            <a th:href="@{'/character/' + ${characterId} + '/moreSpells'}">
                <button class="btn btn-dark" type="submit">Додати закляття</button>
            </a>
        </div>
    </div>

    <footer>
        <div class="logout">
            <a th:href="@{/logout}">
                <button class="btn btn-danger">Вихід</button>
            </a>
            <a th:href="@{/profile}">
                <button class="btn btn-warning">На головну</button>
            </a>
        </div>
        <div class="d-flex justify-content-around">
            <div><img src="/static/footerPart.jpg"></div>
            <div class="footer-content-div-text">
                <h6>
                    Бажаєте більше ознайомитися з "Підземеллями та Драконами"?
                    <br/>
                    <a href="https://dungeon.su/">https://dungeon.su/</a>
                    <br/>
                    <a href="http://dnd5e.wikidot.com/">http://dnd5e.wikidot.com/</a>
                    <br/>
                    <a href="https://company.wizards.com/en">https://company.wizards.com/en</a>
                </h6>
            </div>
        </div>
    </footer>
</body>
</html>
