<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr th:each="item : ${items}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.weight}"></td>
        <td th:text="${item.itemType}"></td>
        <td th:text="${item.description}"></td>
        <td>
            <form action="#" th:action="@{'/character/' + ${characterId} + '/item/delete/' + ${item.id}}" th:method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
        <td>
            <a th:href="@{/items/{itemId}(itemId=${item.id})}">
                <button>Edit</button>
            </a>
        </td>
    </tr>
</table>
<div>
    <a th:href="@{'/character/' + ${characterId} + '/moreItems'}">
        <button type="submit">More items</button>
    </a>
</div>
</body>
</html>
